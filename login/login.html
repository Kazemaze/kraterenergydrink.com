<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krater-Bejelentkezés</title>
    <link rel="shortcut icon" type="image" href="images/1.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="center">
        <h1>Bejelentkezés</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Felhasználónév</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Jelszó</label>
            </div>
            <div class="pass">Elfelejtetted a jelszavad?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Nem vagy még tag? <a href="#">Regisztrálj!</a>
            </div>
        </form>
    </div>
    <img class="logo" src="logo.png">
</body>
</html>
